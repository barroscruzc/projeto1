<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Estoque de Produtos</title>
<link rel="icon" href="imagens/icone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div style="margin: 0 auto 0 auto">
<div style="margin: 5%">
	<h1>Cadastrar Novo Produto</h1>
	<div class="box" style="width: 400px">
		<div style="text-align: left">
			<form name="frmProduto" action="insert" style="margin-bottom: 30px">

				<table>

					<tr>
						<td>Código*:</td>
						<td><input type="number" name="codigo" class="Caixa2"></td>
					</tr>

					<tr>
						<td>Nome*:</td>
						<td><input type="text" name="nome" class="Caixa1"></td>
					</tr>

					<tr>
						<td>Categoria:</td>
						<td><input type="text" name="categoria" class="Caixa1"></td>
					</tr>

					<tr>
						<td>Valor*:</td>
						<td><input type="number" name="valor" class="Caixa2"></td>
					</tr>

					<tr>
						<td>Quantidade*:</td>
						<td><input type="number" name="quantidade" class="Caixa2"></td>
					</tr>

				</table>
				<div style="text-align: center">
					<input type="reset" value="Limpar" class="Limpar1"> <input
						type="button" value="Salvar" class="Botao1"
						style="background-color: #60bd87" onclick="validar()">
				</div>

			</form>
		</div>
	</div>
	<script src="scripts/validador.js"></script>
	<a href="main" class="Botao1">Voltar ao Início</a>
</div>
</div>
</body>
<footer>
<p><strong>Projeto 1</strong> - Academia Java (Atos) - Desenvolvido pela aluna Cristhiane Barros da Cruz<p>
</footer>
</html>
